# Netlify Configuration for Partner Onboarding Hub

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18.20.8"
  NPM_VERSION = "9.0.0"

# API routes are handled by Astro's Netlify adapter automatically
# No manual redirect needed - the adapter generates the correct _redirects file

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Netlify Identity configuration
[identity]
  # Enable Netlify Identity
  enabled = true

# Netlify Blobs configuration
[blobs]
  # Enable Netlify Blobs
  enabled = true

# Environment-specific settings
[context.production]
  environment = { NETLIFY_BLOBS_CONTEXT = "production", AUTH_ENABLED = "true" }

[context.deploy-preview]
  environment = { NETLIFY_BLOBS_CONTEXT = "preview", AUTH_ENABLED = "true" }

[context.branch-deploy]
  environment = { NETLIFY_BLOBS_CONTEXT = "branch", AUTH_ENABLED = "true" }

[context.dev]
  environment = { NETLIFY_BLOBS_CONTEXT = "dev", AUTH_ENABLED = "false" }

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    # Run Lighthouse on every deploy
    output_path = "reports/lighthouse.html"

